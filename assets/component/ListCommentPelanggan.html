<tamplat>
  <div class="Listkomen">
    <h1>Data Tables</h1>
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">List Komentar Pelanggan</h5>

            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                <tr>
                  <th><b>Nama Pelanggan</b></th>
                  <th>Email</th>
                  <th>Komentar</th>
                  <th>action</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  v-for="komentar,idx in dataKomentar"
                  :key="komentar.review_id"
                >
                  <td>{{ komentar.user.full_name }}</td>
                  <td>{{ komentar.user.email }}</td>
                  <td>{{ komentar.comment }}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-toggle="modal"
                      data-bs-target="#disablebackdrop"
                      @click="select(idx)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->
          </div>
          <!-- modal confirm delete -->
          <div
            class="modal fade"
            id="disablebackdrop"
            tabindex="-1"
            data-bs-backdrop="false"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Delete Komentar</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  yakin ingin ingin hapus komentar dari Unity Pugh?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                    @click="delet()"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- End modal confirm delete -->
        </div>
      </div>
    </div>
  </section>
</tamplat>
